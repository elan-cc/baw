<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改加入我们')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-baw_zhaopin-edit" th:object="${bawZhaopin}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">岗位名称：</label>
                <div class="col-sm-8">
                    <input name="jobName" th:field="*{jobName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">岗位类型(实习生/全职)：</label>
                <div class="col-sm-8">
                    <input name="jobType" th:field="*{jobType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">招聘人数：</label>
                <div class="col-sm-8">
                    <input name="zhaopinNum" th:field="*{zhaopinNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作年限：</label>
                <div class="col-sm-8">
                    <input name="workYears" th:field="*{workYears}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属公司：</label>
                <div class="col-sm-8">
                    <input name="jobCompany" th:field="*{jobCompany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">工作地点：</label>
                <div class="col-sm-8">
                    <input name="jobPlace" th:field="*{jobPlace}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历要求：</label>
                <div class="col-sm-8">
                    <input name="jobEducation" th:field="*{jobEducation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">技能要求：</label>
                <div class="col-sm-8">
                    <textarea name="jobSkills" class="form-control">[[*{jobSkills}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">岗位职责：</label>
                <div class="col-sm-8">
                    <textarea name="jobDuty" class="form-control">[[*{jobDuty}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">任职资格：</label>
                <div class="col-sm-8">
                    <textarea name="jobRequire" class="form-control">[[*{jobRequire}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">禁用：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('num_yes_no')}">
                        <input type="radio" th:id="${'isDisable_' + dict.dictCode}" name="isDisable" th:value="${dict.dictValue}" th:field="*{isDisable}" required>
                        <label th:for="${'isDisable_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "company/baw_zhaopin";
        $("#form-baw_zhaopin-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-baw_zhaopin-edit').serialize());
            }
        }
    </script>
</body>
</html>
