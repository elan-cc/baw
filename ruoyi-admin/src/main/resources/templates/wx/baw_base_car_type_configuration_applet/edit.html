<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改车型信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="baw_base_car_type_configuration_applet_edit" th:object="${bawBaseCarTypeConfigurationApplet}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">车型配置编码：</label>
            <div class="col-sm-8">
                <input name="carConfigCode" th:field="*{carConfigCode}" class="form-control" type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">车型配置中文名称：</label>
            <div class="col-sm-8">
                <input name="carConfigCn" th:field="*{carConfigCn}" class="form-control" type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">车辆品牌编码：</label>
            <div class="col-sm-8">
                <input name="carBrandCode" th:field="*{carBrandCode}" class="form-control" type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">车型编码：</label>
            <div class="col-sm-8">
                <input name="carTypeCode" th:field="*{carTypeCode}" class="form-control" type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">车型名称：</label>
            <div class="col-sm-8">
                <input name="carTypeCodeCn" th:field="*{carTypeCodeCn}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
           <!-- <div class="col-sm-8">
                <input name="isEnable" th:field="*{isEnable}" class="form-control" type="text">
            </div>-->
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('is_enable')}">
                    <input type="radio" th:id="${'isEnable_' + dict.dictCode}" name="isEnable" th:value="${dict.dictValue}" th:field="*{isEnable}">
                    <label th:for="${'isEnable_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">车身色编码：</label>
            <div class="col-sm-8">
                <input name="carColorCode" th:field="*{carColorCode}" class="form-control" type="text" disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">车身内饰色：</label>
            <div class="col-sm-8">
                <input name="carIncolorCode" th:field="*{carIncolorCode}" class="form-control" type="text" disabled="true">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "wx/baw_base_car_type_configuration_applet";
    $("#baw_base_car_type_configuration_applet_edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#baw_base_car_type_configuration_applet_edit').serialize());
        }
    }
</script>
</body>
</html>
