    <script th:inline="javascript">
        var prefix = ctx + "wx/baw_message_center_wx";
        $("#form-baw_message_center_wx-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-baw_message_center_wx-edit').serialize());
            }
        }

        $("input[name='craeteTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
